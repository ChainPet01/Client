<script>
  // addCookie('tabs_small_nav', "3", 30);

  rankingData(function (result) {
    if (result.code == 200) {
      var elfRank = result.data.elfRank;
      var awardRank = result.data.awardRank;

      for (let i = 0; i < elfRank.length; i++) {
        var rankIndex = '';
        if (elfRank[i].rank <= 3) {
          rankIndex = "<img src='images/" + elfRank[i].rank + ".svg' alt=''>";
        }
        else {
          rankIndex = elfRank[i].rank;
        }
        var insertText = "<tr><td class=\"col text-truncate table-td\">" + rankIndex + "</td><td class=\"col text-truncate table-td\">" + elfRank[i].name + "</td> <td class=\"col text-truncate table-td\">" + elfRank[i].total + "</td></tr>";
        $("#elfRankList").append(insertText);
      }

      for (let i = 0; i < awardRank.length; i++) {
        var rankIndex = '';
        if (awardRank[i].rank <= 3) {
          rankIndex = "<img src='images/" + awardRank[i].rank + ".svg' alt=''>";
        }
        else {
          rankIndex = awardRank[i].rank;
        }
        var insertText = "<tr><td class=\"col text-truncate table-td\">" + rankIndex + "</td><td class=\"col text-truncate table-td\">" + awardRank[i].name + "</td> <td class=\"col text-truncate table-td\">" + awardRank[i].total + "</td></tr>";
        $("#awardRankList").append(insertText);
      }
    }
    else {
      // cocoMessage.warning(result.message, 0);
      $.message({
        message: result.message,
        type: 'warning'
      });
    }
  });
</script>
