<head>
	<script src="js/libs/jquery.min.js"></script>
	<script src="js/chain.js"></script>
	<script src="js/header.js"></script>
</head>
<script language="javascript">
	function GetRequest() {
		var urlParams = location.search.substr(1);
		var theRequest = new Object();
		strs = urlParams.split("&");
		for (var i = 0; i < strs.length; i++) {
			theRequest[strs[i].split("=")[0]] = decodeURI(strs[i].split("=")[1]);
		}
		// console.log(location);
		var inviter_rhythmic = location.href.split("inviter_rhythmic");
		// console.log(inviter_rhythmic[0]);
		$.getJSON("/api/user/inviter/" + theRequest['id'], function (result) {
			addCookie("inviter", 1, 0.1);
			window.location.href = inviter_rhythmic[0];//result.data
		});
	}
	GetRequest();
</script>
